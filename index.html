<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="navBar">
            <h1>Dashboard</h1>
            <h2></h2>
            <h2>Home</h2>
            <h2>Profile</h2>
            <h2>Messages</h2>
            <h2>History</h2>
            <h2>Tasks</h2>
            <h2>Communities</h2>
            <h2></h2>
            <h2>Settings</h2>
            <h2>Support</h2>
            <h2>Privacy</h2>
        </div>
        <div class="header">
            <input id="search" type="text" placeholder="Type here to search...">
            <img id="notification" src="/images/notification.png" alt="Notification icon">
            <img class="profilePic" src="/images/user.png" alt="User profile picture">
            <h3 id="profileName">Luke Mcfarlane</h3>
            <img class="profilePic" src="/images/user.png" alt="User profile picture">
            <h4>Hi there,<br>Luke Mcfarlane (@lukejm13)</h4>
            <button class="navButton">New</button>
            <button class="navButton">Upload</button>
            <button class="navButton">Share</button>
        </div>
        <div class="content">
            <h2 id="projects">Your Projects</h2>
            <h2>Announcements</h2>
            <div class="projectBlock">
                <div class="sideLight"></div>
            </div>
            <div class="projectBlock">
                <div class="sideLight"></div>
            </div>
            <div class="announcementBlock"></div>
            <div class="projectBlock">
                <div class="sideLight"></div>
            </div>
            <div class="projectBlock">
                <div class="sideLight"></div>
            </div>
            <h2>Trending</h2>
            <div class="projectBlock">
                <div class="sideLight"></div>
            </div>
            <div class="projectBlock">
                <div class="sideLight"></div>
            </div>
            <div class="trendingBlock"></div>
        </div>
    </div>
</body>
</html>
